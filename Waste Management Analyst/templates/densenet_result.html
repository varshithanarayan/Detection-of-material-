<style>
#customers tr:hover {background-color: #ddd;}
#responses {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#responses td, #responses th {
  border: 1px solid #ddd;
  padding: 8px;
}

#responses tr:nth-child(even){background-color: #f2f2f2;}

#responses tr:hover {background-color: #ddd;}

#responses th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
<script>
    $(document).ready(function() {
    $('#showOutput').click(function() {
        $('#loadingSpinner').show();
        $('#part').hide()
        $('#diseases').hide()
        $('#showOutput').fadeOut(1000);
        $.ajax({
            url: '/get_result_densenet',
            type: 'GET',
            success: function(response) {
                var data = response;
                $('#loadingSpinner').hide();
                $('#name').fadeTo(500,0.4);
                $('#name').fadeTo(500,1);
                $('#name').html('<h1 class="display-5 mb-5">'  + data.Name + '</h1');
                $('#typeofg').fadeIn(2000)  
                $('#typeofg').html('<p class="fs-5 fw-bold text-primary"> Garbage Type: '  + data.Type + '</p');
                $('#disposal').fadeIn(3000)  
                $('#disposal').html('<p class="fs-5 fw-bold text-primary"> Disposal Methods: '  + data.Disposal + '</p');;
            },
            error: function(error) {
                console.error(error);
            }
        });
    });
});
</script>
